<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu AI | Enterprise Admin</title>
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --admin-gold: #ffcc00; --bg: #030305; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; height: 100vh; overflow: hidden; }

        /* AUTH GATE */
        #auth-gate { position: fixed; inset: 0; z-index: 2000; background: radial-gradient(circle at top, #0c121e, #000); display: flex; align-items: center; justify-content: center; }
        .auth-card { background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(30px); border: 1px solid var(--border); padding: 40px; border-radius: 32px; width: 360px; text-align: center; }
        input { width: 100%; background: var(--glass); border: 1px solid var(--border); padding: 14px; margin: 10px 0; border-radius: 12px; color: #fff; outline: none; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-primary { background: var(--accent); color: #000; }
        
        /* APP LAYOUT */
        #main-app { display: none; height: 100vh; flex-direction: row; }
        .sidebar { width: 280px; background: #070709; border-right: 1px solid var(--border); padding: 30px 20px; display: flex; flex-direction: column; }
        .admin-badge { background: var(--admin-gold); color: #000; font-size: 0.7rem; font-weight: 800; padding: 2px 8px; border-radius: 5px; margin-left: 10px; display: none; }
        
        /* ADMIN PANEL */
        #admin-panel { display: none; background: rgba(255, 204, 0, 0.05); border: 1px solid var(--admin-gold); padding: 20px; border-radius: 15px; margin: 20px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .stat-card { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.05); }

        .workspace { flex: 1; display: flex; flex-direction: column; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 40px 10%; }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="auth-card">
            <h1 id="auth-title">H-AI LOGIN</h1>
            <p style="font-size: 0.8rem; color:#71717a; margin-bottom: 25px;">Enter credentials to proceed</p>
            <input type="text" id="user-input" placeholder="Username">
            <input type="password" id="pass-input" placeholder="Password">
            <button class="btn btn-primary" onclick="handleLogin()">ACCESS SYSTEM</button>
            <p id="error-msg" style="color:#ff4d4d; font-size:0.8rem; margin-top:10px; display:none;">Invalid Credentials</p>
        </div>
    </div>

    <div id="main-app">
        <aside class="sidebar">
            <div style="font-size:1.2rem; font-weight:800; color:var(--accent); margin-bottom:40px;">
                HIMANSHU AI <span id="adm-tag" class="admin-badge">ADMIN</span>
            </div>
            <nav id="sidebar-nav" style="display:flex; flex-direction:column; gap:12px;">
                <div class="btn" style="background:var(--glass); text-align:left;"><span class="material-symbols-rounded" style="vertical-align:middle; margin-right:10px;">chat</span> Chat</div>
                <div id="admin-nav-btn" class="btn" style="display:none; color:var(--admin-gold);" onclick="toggleAdminPanel()">
                    <span class="material-symbols-rounded" style="vertical-align:middle; margin-right:10px;">shield_person</span> Admin Control
                </div>
            </nav>
            <button class="btn" onclick="location.reload()" style="margin-top:auto; background:rgba(255,0,0,0.1); color:#ff4d4d;">TERMINATE SESSION</button>
        </aside>

        <main class="workspace">
            <div id="admin-panel">
                <h3 style="color:var(--admin-gold); margin:0;">SYSTEM MONITOR (ADMIN ONLY)</h3>
                <div class="stat-grid">
                    <div class="stat-card"><strong>CPU Load:</strong> <span id="cpu">2.4%</span></div>
                    <div class="stat-card"><strong>Active Threads:</strong> <span id="threads">12</span></div>
                    <div class="stat-card"><strong>Storage:</strong> 1.2 GB / 5 GB</div>
                    <div class="stat-card"><strong>API Status:</strong> <span style="color:#00ff00;">Online</span></div>
                </div>
            </div>

            <div id="chat-flow"></div>
            <div style="padding: 20px 10% 40px;">
                <input type="text" id="prompt" placeholder="Message AI..." style="margin:0;">
            </div>
        </main>
    </div>

    <script>
        const ADMIN_USER = "admin";
        const ADMIN_PASS = "himanshu@2026";

        function handleLogin() {
            const u = document.getElementById('user-input').value;
            const p = document.getElementById('pass-input').value;
            const err = document.getElementById('error-msg');

            if (u === ADMIN_USER && p === ADMIN_PASS) {
                launchApp(true, "Administrator");
            } else if (u && p.length > 3) {
                launchApp(false, u);
            } else {
                err.style.display = "block";
            }
        }

        function launchApp(isAdmin, name) {
            document.getElementById('auth-gate').style.display = "none";
            document.getElementById('main-app').style.display = "flex";
            
            if(isAdmin) {
                document.getElementById('adm-tag').style.display = "inline-block";
                document.getElementById('admin-nav-btn').style.display = "block";
            }
            
            addMsg(`Session started for **${name}**. Systems initialized.`, 'ai');
        }

        function toggleAdminPanel() {
            const p = document.getElementById('admin-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }

        function addMsg(t, role) {
            const div = document.createElement('div');
            div.style.marginBottom = "20px";
            div.innerHTML = `<div style="color:${role==='ai'?'#7ee787':'#00f2ff'}; font-size:0.7rem; font-weight:800;">${role.toUpperCase()}</div><div>${t}</div>`;
            document.getElementById('chat-flow').appendChild(div);
        }
    </script>
</body>
</html>
