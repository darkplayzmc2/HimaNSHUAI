<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu AI | Neural Gateway v9.2</title>
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Outfit:wght@300;600;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        :root { --bg: #050507; --accent: #2ea44f; --stop: #ff4444; --border: rgba(255, 255, 255, 0.08); --panel: #0a0a0c; --stats: #71717a; }
        body { margin: 0; background: var(--bg); color: #e4e4e7; font-family: 'Outfit', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: var(--panel); border-right: 1px solid var(--border); padding: 30px 20px; display: flex; flex-direction: column; }
        .logo { font-size: 1.4rem; font-weight: 800; margin-bottom: 30px; background: linear-gradient(90deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-btn { padding: 12px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; font-size: 0.9rem; margin-bottom: 8px; border: 1px solid transparent; }
        .active-btn { border-color: var(--accent); background: rgba(46, 164, 79, 0.1); }
        .viewport { flex: 1; display: flex; flex-direction: column; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 60px 18%; scroll-behavior: smooth; }
        .msg { margin-bottom: 35px; display: flex; gap: 20px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }
        .avatar { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .ai-avatar { background: var(--accent); color: #fff; }
        .user-avatar { background: rgba(255,255,255,0.03); border: 1px solid var(--border); }
        .content { flex: 1; line-height: 1.7; position: relative; }
        .input-deck { padding: 20px 18% 40px; background: linear-gradient(0deg, var(--bg) 60%, transparent); }
        .input-bar { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 10px 18px; display: flex; align-items: center; gap: 12px; }
        textarea { flex: 1; background: none; border: none; color: #fff; outline: none; font-size: 1rem; resize: none; max-height: 120px; font-family: inherit; }
        .action-btn { cursor: pointer; transition: 0.2s; display: flex; align-items: center; }
        #stop-btn { color: var(--stop); display: none; }
        #send-btn { color: var(--accent); }
        .voice-btn { cursor: pointer; color: var(--accent); font-size: 14px; margin-top: 10px; display: inline-flex; align-items: center; gap: 5px; font-family: 'JetBrains Mono'; }
        .footer { margin-top: auto; padding-top: 20px; font-size: 0.75rem; text-align: center; opacity: 0.3; border-top: 1px solid var(--border); }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">HIMANSHU AI</div>
        <div class="nav-content">
            <div class="nav-btn active-btn" id="mode-chat" onclick="setMode('chat')"><span class="material-symbols-rounded">bolt</span> Turbo Link</div>
            <div class="nav-btn" id="mode-research" onclick="setMode('research')"><span class="material-symbols-rounded">travel_explore</span> Deep Synthesis</div>
            <div class="nav-btn" onclick="location.reload()"><span class="material-symbols-rounded">restart_alt</span> Reset Core</div>
        </div>
        <div class="footer">Engineered by <strong>Mohsin Pasha</strong></div>
    </nav>

    <main class="viewport">
        <div id="chat-flow">
            <div class="msg">
                <div class="avatar ai-avatar"><span class="material-symbols-rounded">sensors</span></div>
                <div class="content"><strong>Neural Link v9.2 Ready.</strong><br>Abort Controller and Deep Synthesis modules online.</div>
            </div>
        </div>

        <div class="input-deck">
            <div class="input-bar">
                <textarea id="main-in" placeholder="Command Neural Link..." rows="1"></textarea>
                <div id="stop-btn" class="action-btn" onclick="abortLink()">
                    <span class="material-symbols-rounded">stop_circle</span>
                </div>
                <div id="send-btn" class="action-btn" onclick="execute()">
                    <span class="material-symbols-rounded">send</span>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        const NL_AUTH = "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";
        let currentMode = 'chat';
        let currentController = null; // Store current AbortController

        window.setMode = (m) => {
            currentMode = m;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-btn'));
            document.getElementById(`mode-${m}`).classList.add('active-btn');
        };

        window.abortLink = () => {
            if (currentController) {
                currentController.abort();
                currentController = null;
            }
        };

        function toggleLock(isLocked) {
            const input = document.getElementById('main-in');
            const stopBtn = document.getElementById('stop-btn');
            const sendBtn = document.getElementById('send-btn');
            
            input.disabled = isLocked;
            stopBtn.style.display = isLocked ? 'flex' : 'none';
            sendBtn.style.display = isLocked ? 'none' : 'flex';
            input.placeholder = isLocked ? "Transmitting..." : "Command Neural Link...";
        }

        window.execute = async () => {
            const input = document.getElementById('main-in');
            const val = input.value.trim();
            if(!val) return;

            renderMsg(val, 'user');
            input.value = '';
            
            toggleLock(true);
            currentController = new AbortController();

            if(val.toLowerCase().startsWith('/draw ')) {
                await synthVisual(val.substring(6));
            } else {
                await fetchNeural(val);
            }
            
            toggleLock(false);
            currentController = null;
        };

        async function fetchNeural(p) {
            const msgObj = renderMsg("Processing...", 'ai');
            try {
                const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    signal: currentController.signal, // ATTACH ABORT SIGNAL
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${NL_AUTH}` },
                    body: JSON.stringify({ 
                        model: currentMode === 'research' ? "llama-3.3-70b-versatile" : "llama-3.1-8b-instant", 
                        messages: [{ role: "user", content: p }] 
                    })
                });
                
                const data = await res.json();
                const text = data.choices[0].message.content;

                msgObj.querySelector('.content').innerHTML = `
                    ${text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}
                    <div class="voice-btn" onclick="speakText(this, \`${text.replace(/`/g, "'")}\`)">
                        <span class="material-symbols-rounded">volume_up</span> PLAY VOICE
                    </div>
                `;
            } catch (e) {
                if (e.name === 'AbortError') {
                    msgObj.querySelector('.content').innerHTML = "<em style='color:#ff4444'>Transmission Terminated by User.</em>";
                } else {
                    msgObj.querySelector('.content').innerText = "Link Error: " + e.message;
                }
            }
        }

        window.speakText = async (btn, text) => {
            btn.innerHTML = `<span class="material-symbols-rounded">sync</span>...`;
            try {
                const audio = await puter.ai.txt2speech(text.substring(0, 1000));
                audio.play();
                btn.innerHTML = `<span class="material-symbols-rounded">graphic_eq</span> SPEAKING`;
                audio.onended = () => { btn.innerHTML = `<span class="material-symbols-rounded">volume_up</span> REPLAY`; };
            } catch (e) { btn.innerText = "Error."; }
        };

        async function synthVisual(p) {
            const msgObj = renderMsg(`Synthesizing: ${p}...`, 'ai');
            try {
                const img = await puter.ai.txt2img(p);
                msgObj.querySelector('.content').innerHTML = `<div class="gen-img-card"><img src="${img.src}"></div>`;
            } catch (e) { msgObj.querySelector('.content').innerText = "Failed."; }
        }

        function renderMsg(text, role) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<div class="avatar ${role}-avatar"><span class="material-symbols-rounded">${role==='user'?'person':'sensors'}</span></div><div class="content">${text}</div>`;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
            return div;
        }

        document.getElementById('main-in').addEventListener('keydown', (e) => { if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); execute(); }});
    </script>
</body>
</html>
