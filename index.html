<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu AI | Admin v11</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --admin: #ffcc00; --bg: #030305; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; overflow: hidden; }
        
        /* AUTH & APP TOGGLES */
        #auth-gate { position: fixed; inset: 0; z-index: 2000; background: #000; display: flex; align-items: center; justify-content: center; }
        #main-app { display: none; height: 100vh; flex-direction: row; }

        /* ADMIN DATABASE TABLE */
        .admin-db-container { margin: 20px; background: rgba(0,0,0,0.5); border: 1px solid var(--admin); border-radius: 15px; padding: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; }
        th { text-align: left; color: var(--admin); border-bottom: 1px solid var(--admin); padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid var(--border); }
        
        .action-btn { padding: 5px 10px; border-radius: 5px; cursor: pointer; border: none; font-weight: 800; font-size: 0.7rem; }
        .reset-btn { background: #ff4d4d; color: white; }
        .reveal-btn { background: var(--accent); color: #000; margin-right: 5px; }

        /* REGULAR UI */
        .sidebar { width: 280px; background: #070709; border-right: 1px solid var(--border); padding: 25px; }
        .workspace { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
        input { background: var(--glass); border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: white; margin: 5px 0; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div style="width: 350px; text-align: center; background: var(--glass); padding: 40px; border-radius: 30px; border: 1px solid var(--border);">
            <h1 style="color:var(--accent)">H-AI ACCESS</h1>
            <input type="text" id="u-in" placeholder="Username">
            <input type="password" id="p-in" placeholder="Password">
            <button onclick="handleLogin()" style="width:100%; padding:15px; background:var(--accent); border:none; border-radius:12px; font-weight:800; cursor:pointer; margin-top:10px;">LOGIN</button>
            <button onclick="handleRegister()" style="width:100%; padding:10px; background:transparent; border:1px solid var(--border); color:white; border-radius:12px; margin-top:10px; cursor:pointer;">REGISTER</button>
        </div>
    </div>

    <div id="main-app">
        <aside class="sidebar">
            <h2 style="color:var(--accent)">CORE v11</h2>
            <div id="admin-menu" style="display:none">
                <p style="color:var(--admin); font-weight:800; font-size:0.7rem;">ADMIN PRIVILEGES ACTIVE</p>
                <button onclick="toggleUserDB()" style="width:100%; padding:10px; background:var(--admin); color:black; border:none; border-radius:8px; font-weight:800; cursor:pointer;">MANAGE USERS</button>
            </div>
            <button onclick="location.reload()" style="margin-top:auto; width:100%; padding:10px; background:rgba(255,0,0,0.2); color:#ff4d4d; border:none; border-radius:8px; cursor:pointer;">LOGOUT</button>
        </aside>

        <main class="workspace">
            <div id="user-db-panel" class="admin-db-container" style="display:none">
                <h3>USER MANAGEMENT DATABASE</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Password (Enc)</th>
                            <th>Registered IP</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="db-body"></tbody>
                </table>
            </div>
            <div id="chat-area" style="padding:40px">
                <h1 id="welcome-msg">Welcome</h1>
                <p>Security protocol engaged. System is monitoring for anomalies.</p>
            </div>
        </main>
    </div>

    <script>
        const MASTER = { u: "admin", p: "himanshu@2026" };
        let userIP = "Fetching...";

        // Simulate IP Fetching (In a real app, you'd use a server-side req)
        fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => userIP = data.ip);

        function handleRegister() {
            const u = document.getElementById('u-in').value;
            const p = document.getElementById('p-in').value;
            if(!u || !p) return alert("All fields required");
            
            const userData = { pass: p, ip: userIP, date: new Date().toLocaleString() };
            localStorage.setItem(`user_v11_${u}`, JSON.stringify(userData));
            alert("Registered successfully! Welcome to the network.");
        }

        function handleLogin() {
            const u = document.getElementById('u-in').value;
            const p = document.getElementById('p-in').value;

            if(u === MASTER.u && p === MASTER.p) {
                startSession(u, true);
            } else {
                const data = JSON.parse(localStorage.getItem(`user_v11_${u}`));
                if(data && data.pass === p) {
                    startSession(u, false);
                } else {
                    alert("Unauthorized Access Attempt.");
                }
            }
        }

        function startSession(user, isAdmin) {
            document.getElementById('auth-gate').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            document.getElementById('welcome-msg').innerText = `Hello, ${user}`;
            if(isAdmin) {
                document.getElementById('admin-menu').style.display = 'block';
                loadUserDatabase();
            }
        }

        function loadUserDatabase() {
            const tbody = document.getElementById('db-body');
            tbody.innerHTML = '';
            
            Object.keys(localStorage).forEach(key => {
                if(key.startsWith('user_v11_')) {
                    const username = key.replace('user_v11_', '');
                    const data = JSON.parse(localStorage.getItem(key));
                    
                    const row = `<tr>
                        <td><strong>${username}</strong></td>
                        <td id="pass-${username}">********</td>
                        <td style="color:#888">${data.ip}</td>
                        <td>
                            <button class="action-btn reveal-btn" onclick="revealPass('${username}', '${data.pass}')">REVEAL</button>
                            <button class="action-btn reset-btn" onclick="resetUser('${username}')">RESET</button>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                }
            });
        }

        function revealPass(user, pass) {
            const cell = document.getElementById(`pass-${user}`);
            cell.innerText = cell.innerText === '********' ? pass : '********';
        }

        function resetUser(user) {
            const newPass = prompt(`Enter new password for ${user}:`);
            if(newPass) {
                const data = JSON.parse(localStorage.getItem(`user_v11_${user}`));
                data.pass = newPass;
                localStorage.setItem(`user_v11_${user}`, JSON.stringify(data));
                alert(`Password for ${user} updated.`);
                loadUserDatabase();
            }
        }

        function toggleUserDB() {
            const panel = document.getElementById('user-db-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
