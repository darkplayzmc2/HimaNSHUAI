<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu AI | Neural Gateway v16.5</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Outfit:wght@300;600;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <style>
        :root { --bg: #050507; --accent: #2ea44f; --blue: #3b82f6; --stop: #ff4444; --border: rgba(255, 255, 255, 0.08); --panel: #0a0a0c; --stats: #71717a; }
        body { margin: 0; background: var(--bg); color: #e4e4e7; font-family: 'Outfit', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 260px; background: var(--panel); border-right: 1px solid var(--border); padding: 30px 20px; display: flex; flex-direction: column; z-index: 10; }
        .logo-container { display: flex; align-items: center; gap: 12px; margin-bottom: 30px; transition: 0.3s; cursor: pointer; }
        .logo-container:hover { transform: scale(1.02); }
        .ai-logo { width: 32px; height: 32px; background: var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #fff; box-shadow: 0 0 15px rgba(46,164,79,0.3); }

        /* NEON CREDITS BY MOHSIN */
        .credits { margin-top: 15px; font-size: 11px; color: var(--stats); text-align: center; border-top: 1px solid var(--border); padding-top: 15px; letter-spacing: 0.5px; transition: 0.4s ease; cursor: default; }
        .credits b { color: var(--accent); transition: 0.3s; }
        .credits:hover { color: #fff; transform: translateY(-2px); }
        .credits:hover b { text-shadow: 0 0 12px var(--accent), 0 0 20px var(--accent); color: #fff; }

        /* CHAT FLOW */
        #chat-flow { flex: 1; overflow-y: auto; padding: 40px 15%; scroll-behavior: smooth; }
        .msg { margin-bottom: 35px; display: flex; gap: 20px; animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .avatar { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; flex-shrink: 0; }
        .ai-avatar { background: var(--accent); color: #fff; }
        .user-avatar { background: rgba(255,255,255,0.03); border: 1px solid var(--border); }
        .content { flex: 1; line-height: 1.8; }

        /* BUTTONS & PILLS */
        button, .brain-pill, #send-btn { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; user-select: none; }
        button:active, .brain-pill:active { transform: scale(0.94); }
        .brain-pill { padding: 12px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 8px; font-size: 13px; display: flex; align-items: center; gap: 10px; color: var(--stats); }
        .brain-pill.active { border-color: var(--accent); color: #fff; background: rgba(46, 164, 79, 0.1); box-shadow: 0 0 15px rgba(46, 164, 79, 0.1); }

        /* HIGHLIGHTS */
        mark { padding: 2px 6px; border-radius: 4px; font-weight: 600; display: inline-block; transition: 0.3s; border-bottom: 2px solid transparent; }
        mark.tech { background: rgba(46, 164, 79, 0.15); color: #99ffbb; border-color: var(--accent); }
        mark.logic { background: rgba(59, 130, 246, 0.15); color: #99ccff; border-color: var(--blue); }
        mark.alert { background: rgba(255, 68, 68, 0.15); color: #ff9999; border-color: var(--stop); }

        /* INPUT AREA */
        .input-deck { padding: 20px 15% 40px; background: var(--bg); }
        .input-bar { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 14px 22px; display: flex; align-items: center; gap: 15px; }
        .input-bar:focus-within { border-color: var(--accent); box-shadow: 0 0 25px rgba(46,164,79,0.1); }
        textarea { flex: 1; background: none; border: none; color: #fff; outline: none; resize: none; font-family: inherit; font-size: 1rem; max-height: 200px; }

        .gen-image { width: 100%; border-radius: 16px; margin-top: 15px; border: 1px solid var(--border); animation: imgPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes imgPop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <audio id="whoosh-sfx" src="https://assets.mixkit.co/active_storage/sfx/2813/2813-preview.mp3" preload="auto"></audio>

    <nav class="sidebar">
        <div class="logo-container"><div class="ai-logo">H</div><div style="font-weight:800; font-size:1.1rem">HIMANSHU AI</div></div>
        
        <div style="font-size:10px; color:var(--stats); margin: 20px 0 10px; letter-spacing: 1px;">MODELS</div>
        <div class="brain-pill active" id="pill-70b" onclick="switchModel('llama-3.3-70b-versatile', 'pill-70b')">
            <span class="material-symbols-rounded">psychology</span> Smart (70B)
        </div>
        <div class="brain-pill" id="pill-8b" onclick="switchModel('llama-3.1-8b-instant', 'pill-8b')">
            <span class="material-symbols-rounded">bolt</span> Fast (8B)
        </div>

        <div style="margin-top:auto">
            <div class="brain-pill" onclick="resetTransmission()" style="color:var(--stop); border:none">
                <span class="material-symbols-rounded">restart_alt</span> Reset Sync
            </div>
            <div class="credits">Made By <b>Mohsin</b></div>
        </div>
    </nav>

    <main style="flex:1; display:flex; flex-direction:column;">
        <div id="chat-flow"></div>
        <div class="input-deck">
            <div class="input-bar">
                <textarea id="main-in" placeholder="Ask me anything..." rows="1"></textarea>
                <div id="send-btn" style="color:var(--accent); cursor:pointer;" onclick="execute()">
                    <span class="material-symbols-rounded">send</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_KEY = "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";
        let activeModel = "llama-3.3-70b-versatile";
        const whoosh = document.getElementById('whoosh-sfx');

        function switchModel(m, pid) {
            activeModel = m;
            document.querySelectorAll('.brain-pill').forEach(p => p.classList.remove('active'));
            document.getElementById(pid).classList.add('active');
        }

        function resetTransmission() {
            document.getElementById('chat-flow').innerHTML = "";
            renderMsg("Interface ready. What's on your mind?", 'ai');
        }

        function parseContent(text) {
            if (text.toLowerCase().includes("generate") && (text.toLowerCase().includes("image"))) {
                const prompt = text.replace(/generate|image|an|a/gi, "").trim();
                const url = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=1024&height=1024&nologo=true`;
                return `Here is that image for you: <br><img src="${url}" class="gen-image">`;
            }

            text = text.replace(/\*\*([\s\S]*?)\*\*/g, (match, word) => {
                let type = 'tech';
                const lower = word.toLowerCase();
                if(lower.match(/error|danger|alert|stop|critical/)) type = 'alert';
                if(lower.match(/click|run|execute|process|logic/)) type = 'logic';
                return `<mark class="${type}">${word}</mark>`;
            });

            return text;
        }

        document.getElementById('main-in').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                execute();
            }
        });

        async function execute() {
            const input = document.getElementById('main-in');
            const prompt = input.value.trim();
            if(!prompt) return;

            whoosh.currentTime = 0;
            whoosh.play();

            renderMsg(prompt, 'user');
            input.value = '';
            const aiMsg = renderMsg("Thinking...", 'ai');

            try {
                const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${API_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: activeModel,
                        messages: [
                            { role: "system", content: "You are Himanshu AI. Talk like a helpful, smart human peer. Use simple words. Don't be robotic or over-explain. Use **bolding** for important terms." }, 
                            { role: "user", content: prompt }
                        ]
                    })
                });
                const data = await res.json();
                aiMsg.querySelector('.content').innerHTML = parseContent(data.choices[0].message.content);
            } catch(e) { aiMsg.querySelector('.content').innerText = "Looks like there's a connection issue."; }
        }

        function renderMsg(text, role) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<div class="avatar ${role}-avatar">${role==='user'?'P':'H'}</div><div class="content">${text}</div>`;
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            return div;
        }

        resetTransmission();
    </script>
</body>
</html>
