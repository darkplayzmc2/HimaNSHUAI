<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu AI | Neural Gateway v8.5</title>
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Outfit:wght@300;600;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        :root { --bg: #050507; --accent: #2ea44f; --border: rgba(255, 255, 255, 0.08); --panel: #0a0a0c; --stats: #71717a; }
        body { margin: 0; background: var(--bg); color: #e4e4e7; font-family: 'Outfit', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: var(--panel); border-right: 1px solid var(--border); padding: 30px 20px; display: flex; flex-direction: column; }
        .logo { font-size: 1.4rem; font-weight: 800; margin-bottom: 30px; background: linear-gradient(90deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-btn { padding: 12px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; font-size: 0.9rem; margin-bottom: 8px; border: 1px solid transparent; }
        .nav-btn:hover { background: rgba(255,255,255,0.03); }
        .active-btn { border-color: var(--accent); background: rgba(46, 164, 79, 0.1); }
        .viewport { flex: 1; display: flex; flex-direction: column; position: relative; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 60px 18%; scroll-behavior: smooth; }
        .msg { margin-bottom: 35px; display: flex; gap: 20px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }
        .avatar { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .ai-avatar { background: var(--accent); color: #fff; }
        .user-avatar { background: rgba(255,255,255,0.03); border: 1px solid var(--border); }
        .content { flex: 1; line-height: 1.7; position: relative; }
        .perf-stats { display: flex; gap: 15px; margin-top: 12px; font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: var(--stats); border-top: 1px solid var(--border); padding-top: 8px; }
        .stat-val { color: var(--accent); font-weight: 600; }
        .input-deck { padding: 20px 18% 40px; background: linear-gradient(0deg, var(--bg) 60%, transparent); }
        .input-bar { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 10px 18px; display: flex; align-items: center; gap: 12px; }
        textarea { flex: 1; background: none; border: none; color: #fff; outline: none; font-size: 1rem; resize: none; max-height: 120px; font-family: inherit; }
        .selector-box { display: flex; gap: 10px; margin-bottom: 10px; }
        .pill { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; border: 1px solid var(--border); cursor: pointer; transition: 0.2s; color: var(--stats); }
        .pill.active { border-color: var(--accent); color: white; background: rgba(46, 164, 79, 0.2); }
        .footer { margin-top: auto; padding-top: 20px; font-size: 0.75rem; text-align: center; opacity: 0.3; border-top: 1px solid var(--border); }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">HIMANSHU AI</div>
        <div class="nav-content">
            <div class="nav-btn active-btn" onclick="setMode('chat', this)"><span class="material-symbols-rounded">bolt</span> Turbo Link</div>
            <div class="nav-btn" onclick="setMode('research', this)"><span class="material-symbols-rounded">travel_explore</span> Deep Synthesis</div>
            <div class="nav-btn" onclick="location.reload()"><span class="material-symbols-rounded">restart_alt</span> Reset Core</div>
        </div>
        <div class="footer">Engineered by <strong>Mohsin Pasha</strong></div>
    </nav>

    <main class="viewport">
        <div id="chat-flow">
            <div class="msg">
                <div class="avatar ai-avatar"><span class="material-symbols-rounded">sensors</span></div>
                <div class="content"><strong>Neural Link v8.5 Ready.</strong><br>Select brain architecture and begin transmission.</div>
            </div>
        </div>

        <div class="input-deck">
            <div class="selector-box">
                <div class="pill active" id="p-70b" onclick="switchBrain('llama-3.3-70b-versatile', 'p-70b')">ðŸ§  70B Versatile</div>
                <div class="pill" id="p-8b" onclick="switchBrain('llama-3.1-8b-instant', 'p-8b')">âš¡ 8B Instant</div>
            </div>
            <div class="input-bar">
                <textarea id="main-in" placeholder="Command Neural Link..." rows="1"></textarea>
                <span class="material-symbols-rounded action-btn" style="color:var(--accent)" onclick="execute()">send</span>
            </div>
        </div>
    </main>

    <script type="module">
        const NL_AUTH = "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";
        let activeModel = "llama-3.3-70b-versatile";

        window.switchBrain = (modelId, pillId) => {
            activeModel = modelId;
            document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            document.getElementById(pillId).classList.add('active');
        };

        window.execute = async () => {
            const input = document.getElementById('main-in');
            const val = input.value.trim();
            if(!val) return;

            renderMsg(val, 'user');
            input.value = '';
            await fetchNeural(val);
        };

        async function fetchNeural(p) {
            const startTime = Date.now();
            const msgObj = renderMsg("Relaying through " + activeModel + "...", 'ai');
            
            try {
                const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${NL_AUTH}` },
                    body: JSON.stringify({ model: activeModel, messages: [{ role: "user", content: p }] })
                });
                
                const data = await res.json();
                const endTime = Date.now();
                if(!res.ok) throw new Error(data.error.message);

                const usage = data.usage;
                const totalTime = (endTime - startTime) / 1000;
                const tps = (usage.completion_tokens / totalTime).toFixed(2);

                msgObj.querySelector('.content').innerHTML = `
                    ${data.choices[0].message.content.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}
                    <div class="perf-stats">
                        <div class="stat-item"><span class="stat-val">${tps}</span> T/s</div>
                        <div class="stat-item"><span class="stat-val">${totalTime.toFixed(2)}s</span></div>
                        <div class="stat-item"><span class="stat-val">${activeModel.includes('8b')?'8B':'70B'}</span> Core</div>
                    </div>
                `;
            } catch (e) {
                msgObj.querySelector('.content').innerText = "Link Interrupted: " + e.message;
            }
        }

        function renderMsg(text, role) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<div class="avatar ${role}-avatar"><span class="material-symbols-rounded">${role==='user'?'person':'sensors'}</span></div><div class="content">${text}</div>`;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
            return div;
        }

        document.getElementById('main-in').addEventListener('keydown', (e) => { if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); execute(); }});
    </script>
</body>
</html>
