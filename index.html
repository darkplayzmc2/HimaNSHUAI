<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu AI | Neural Gateway v12.0</title>
    <script src="[https://js.puter.com/v2/](https://js.puter.com/v2/)"></script>
    <link href="[https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Outfit:wght@300;600;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0](https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Outfit:wght@300;600;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0)" rel="stylesheet">
    <style>
        :root { --bg: #050507; --accent: #2ea44f; --stop: #ff4444; --border: rgba(255, 255, 255, 0.08); --panel: #0a0a0c; --stats: #71717a; }
        body { margin: 0; background: var(--bg); color: #e4e4e7; font-family: 'Outfit', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: var(--panel); border-right: 1px solid var(--border); padding: 30px 20px; display: flex; flex-direction: column; }
        .logo-container { display: flex; align-items: center; gap: 12px; margin-bottom: 30px; }
        .ai-logo { width: 32px; height: 32px; background: var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #fff; font-size: 20px; }
        
        #chat-flow { flex: 1; overflow-y: auto; padding: 60px 18%; scroll-behavior: smooth; }
        .msg { margin-bottom: 35px; display: flex; gap: 20px; animation: fadeIn 0.4s ease; }
        .avatar { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-weight: 800; }
        .ai-avatar { background: var(--accent); color: #fff; }
        .user-avatar { background: rgba(255,255,255,0.03); border: 1px solid var(--border); }
        .content { flex: 1; line-height: 1.7; overflow-wrap: break-word; }

        /* CODE BLOCK STYLES */
        pre { background: #000; border: 1px solid var(--border); border-radius: 12px; padding: 15px; overflow-x: auto; margin: 15px 0; position: relative; }
        code { font-family: 'JetBrains Mono', monospace; color: #88ccff; font-size: 0.9rem; }
        .copy-code { position: absolute; right: 10px; top: 10px; font-size: 12px; color: var(--stats); cursor: pointer; background: rgba(255,255,255,0.05); padding: 4px 8px; border-radius: 6px; }

        /* LINK STYLES */
        a { color: var(--accent); text-decoration: none; border-bottom: 1px solid transparent; transition: 0.2s; }
        a:hover { border-bottom-color: var(--accent); }

        .input-deck { padding: 20px 18% 40px; background: linear-gradient(0deg, var(--bg) 60%, transparent); }
        .input-bar { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 10px 18px; display: flex; align-items: center; gap: 12px; }
        textarea { flex: 1; background: none; border: none; color: #fff; outline: none; font-size: 1rem; resize: none; font-family: inherit; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo-container">
            <div class="ai-logo">H</div>
            <div style="font-weight: 800;">HIMANSHU AI</div>
        </div>
        <div class="nav-content">
            <div class="nav-btn" onclick="location.reload()"><span class="material-symbols-rounded">refresh</span> Reset Core</div>
        </div>
    </nav>

    <main style="flex: 1; display: flex; flex-direction: column;">
        <div id="chat-flow"></div>
        <div class="input-deck">
            <div class="input-bar">
                <textarea id="main-in" placeholder="Write code or share links..." rows="1"></textarea>
                <div id="send-btn" style="color:var(--accent); cursor:pointer;" onclick="execute()"><span class="material-symbols-rounded">send</span></div>
            </div>
        </div>
    </main>

    <script type="module">
        const NL_AUTH = "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";

        // MARKDOWN PARSER FUNCTION
        function parseMarkdown(text) {
            let html = text;
            // 1. Code Blocks: ```code```
            html = html.replace(/```([\s\S]*?)```/g, (match, code) => {
                return `<pre><span class="copy-code" onclick="navigator.clipboard.writeText(\`${code.trim()}\`)">Copy</span><code>${code.trim()}</code></pre>`;
            });
            // 2. Hyperlinks: [text](url)
            html = html.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');
            // 3. Line breaks
            html = html.replace(/\n/g, '<br>');
            return html;
        }

        window.execute = async () => {
            const input = document.getElementById('main-in');
            const val = input.value.trim();
            if(!val) return;
            renderMsg(val, 'user');
            input.value = '';
            await fetchNeural(val);
        };

        async function fetchNeural(p) {
            const msgObj = renderMsg("Compiling...", 'ai');
            const contentDiv = msgObj.querySelector('.content');

            try {
                const res = await fetch('[https://api.groq.com/openai/v1/chat/completions](https://api.groq.com/openai/v1/chat/completions)', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${NL_AUTH}` },
                    body: JSON.stringify({ model: "llama-3.1-8b-instant", messages: [{ role: "user", content: p }] })
                });
                const data = await res.json();
                const rawText = data.choices[0].message.content;
                
                // Render with Markdown Parser
                contentDiv.innerHTML = parseMarkdown(rawText);
            } catch (e) { contentDiv.innerText = "Execution error."; }
        }

        function renderMsg(text, role) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<div class="avatar ${role}-avatar">${role==='user'?'P':'H'}</div><div class="content">${text}</div>`;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
            return div;
        }
    </script>
</body>
</html>
