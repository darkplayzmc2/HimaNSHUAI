<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu AI | Turbo DeepResearch</title>
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Outfit:wght@300;600;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        :root { --bg: #050507; --accent: #00f2ff; --research: #ff007a; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }
        body { margin: 0; background: var(--bg); color: #e4e4e7; font-family: 'Outfit', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* Glass Sidebar */
        .sidebar { width: 280px; background: rgba(10, 10, 12, 0.8); backdrop-filter: blur(20px); border-right: 1px solid var(--border); padding: 30px 20px; display: flex; flex-direction: column; gap: 15px; }
        .logo { font-size: 1.4rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 30px; background: linear-gradient(90deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-btn { padding: 14px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; border: 1px solid transparent; font-size: 0.9rem; }
        .nav-btn:hover { background: var(--glass); border-color: var(--border); }
        .active-research { border-color: var(--research); color: var(--research); background: rgba(255, 0, 122, 0.05); }

        /* Main Viewport */
        .viewport { flex: 1; display: flex; flex-direction: column; position: relative; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 50px 18%; scroll-behavior: smooth; }

        /* Message Styling */
        .msg { margin-bottom: 40px; display: flex; gap: 24px; animation: msgAppear 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes msgAppear { from { opacity: 0; transform: translateY(15px); } }
        .avatar { width: 42px; height: 42px; border-radius: 14px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 1.2rem; }
        .ai-avatar { background: var(--accent); color: #000; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }
        .research-avatar { background: var(--research); color: white; box-shadow: 0 0 20px rgba(255, 0, 122, 0.2); }
        .user-avatar { background: #27272a; border: 1px solid var(--border); }
        .content { flex: 1; line-height: 1.8; font-size: 1.05rem; }

        /* Modern Code Blocks */
        pre { background: #000; padding: 20px; border-radius: 16px; border: 1px solid var(--border); margin: 20px 0; overflow-x: auto; position: relative; }
        code { font-family: 'JetBrains Mono', monospace; font-size: 0.95rem; color: #7ee787; }

        /* Input Deck */
        .input-deck { padding: 20px 18% 40px; }
        .bar { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 24px; 
            padding: 8px 10px 8px 24px; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); transition: 0.3s;
        }
        .bar:focus-within { border-color: var(--accent); background: rgba(255,255,255,0.05); }
        textarea { flex: 1; background: none; border: none; color: #fff; outline: none; font-size: 1rem; resize: none; max-height: 200px; padding: 12px 0; }
        .action-btns { display: flex; gap: 8px; }
        .icon-btn { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .icon-btn:hover { background: var(--glass); transform: translateY(-2px); }

        .research-tag { font-size: 0.7rem; font-weight: 800; color: var(--research); text-transform: uppercase; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">HIMANSHU AI</div>
        <div class="nav-btn" onclick="setMode('chat')"><span class="material-symbols-rounded">chat</span> Turbo Chat</div>
        <div id="res-btn" class="nav-btn" onclick="setMode('research')"><span class="material-symbols-rounded">travel_explore</span> Deep Research</div>
        <div class="nav-btn" onclick="location.reload()"><span class="material-symbols-rounded">refresh</span> Reset Neural Link</div>
        <div style="margin-top: auto; font-size: 0.7rem; color: #52525b;">VERSION 5.5.0-TURBO</div>
    </nav>

    <main class="viewport">
        <div id="chat-flow">
            <div class="msg">
                <div class="avatar ai-avatar"><span class="material-symbols-rounded">bolt</span></div>
                <div class="content">
                    **Turbo Engine Online.** <br>
                    I am optimized for speed and deep reasoning.
                    - Type `/draw` for instant 4K images.
                    - Click **Deep Research** to browse the live web.
                </div>
            </div>
        </div>

        <div class="input-deck">
            <div class="bar">
                <textarea id="main-in" placeholder="Ask anything, code, or generate..." rows="1"></textarea>
                <div class="action-btns">
                    <div class="icon-btn" style="color:var(--accent)" onclick="send()"><span class="material-symbols-rounded">send</span></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        const KEY = "AIzaSyAIoMr29qRilRdjpSbZOfbNBT_FMFK1c30";
        let currentMode = 'chat'; // 'chat' or 'research'

        window.setMode = (m) => {
            currentMode = m;
            document.getElementById('res-btn').className = m === 'research' ? 'nav-btn active-research' : 'nav-btn';
            document.getElementById('main-in').placeholder = m === 'research' ? 'Enter a complex research topic...' : 'Ask anything...';
        };

        window.send = async () => {
            const val = document.getElementById('main-in').value.trim();
            if(!val) return;

            addMsg(val, 'user');
            document.getElementById('main-in').value = '';

            if(val.startsWith('/draw')) {
                await generateImage(val.replace('/draw','').trim());
            } else if(currentMode === 'research') {
                await runDeepResearch(val);
            } else {
                await turboChat(val);
            }
        };

        async function turboChat(prompt) {
            const msgObj = addMsg("Thinking...", 'ai', true);
            try {
                // Using Flash-Lite for ultra-fast response
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=${KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                msgObj.querySelector('.content').innerHTML = parse(data.candidates[0].content.parts[0].text);
            } catch (e) { msgObj.querySelector('.content').innerText = "Speed Error: Pathway blocked."; }
        }

        async function runDeepResearch(topic) {
            const msgObj = addMsg("Initiating Deep Web Crawl...", 'research', true);
            msgObj.querySelector('.content').innerHTML = `<span class="research-tag">Step 1: Planning Search Queries...</span><br>Accessing live web data for: ${topic}`;
            
            try {
                // Simulations for web interaction (Requires Google Search Grounding)
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: `Deep Research this topic and provide a detailed report with sources: ${topic}` }] }],
                        tools: [{ googleSearch: {} }] // Triggers the live search tool
                    })
                });
                const data = await res.json();
                msgObj.querySelector('.content').innerHTML = `<span class="research-tag">Research Complete</span><br>` + parse(data.candidates[0].content.parts[0].text);
            } catch (e) { msgObj.querySelector('.content').innerText = "Research Error: Access Denied."; }
        }

        async function generateImage(prompt) {
            const msgObj = addMsg(`Synthesizing Visual: ${prompt}`, 'ai', true);
            try {
                // Using ByteDance Seedream 4.0 (Latest 2026 Model)
                const img = await puter.ai.txt2img(prompt, { model: "ByteDance-Seed/Seedream-4.0" });
                msgObj.querySelector('.content').innerHTML = "";
                img.style.width = "100%"; img.style.borderRadius = "16px";
                msgObj.querySelector('.content').appendChild(img);
            } catch (e) { msgObj.querySelector('.content').innerText = "Image Engine Failed."; }
        }

        function addMsg(text, role, pending = false) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `
                <div class="avatar ${role}-avatar"><span class="material-symbols-rounded">${role==='user'?'person':(role==='research'?'travel_explore':'bolt')}</span></div>
                <div class="content">${pending ? text : parse(text)}</div>
            `;
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            return div;
        }

        function parse(t) {
            return t.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                    .replace(/\n/g, '<br>');
        }

        document.getElementById('main-in').addEventListener('keydown', (e) => { if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); send(); }});
    </script>
</body>
</html>
