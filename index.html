<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu AI | GitHub Edition</title>
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Outfit:wght@300;600;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        :root { --bg: #050507; --accent: #2ea44f; --research: #0969da; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }
        body { margin: 0; background: var(--bg); color: #e4e4e7; font-family: 'Outfit', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 280px; background: rgba(10, 10, 12, 0.8); backdrop-filter: blur(20px); border-right: 1px solid var(--border); padding: 30px 20px; display: flex; flex-direction: column; }
        .logo { font-size: 1.4rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 30px; background: linear-gradient(90deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-content { flex: 1; display: flex; flex-direction: column; gap: 15px; }
        .nav-btn { padding: 14px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; border: 1px solid transparent; font-size: 0.9rem; }
        .nav-btn:hover { background: var(--glass); border-color: var(--border); }
        .active-research { border-color: var(--research); color: var(--research); background: rgba(9, 105, 218, 0.1); }
        .footer { padding-top: 20px; font-size: 0.8rem; text-align: center; color: rgba(255,255,255,0.4); border-top: 1px solid var(--border); }
        .viewport { flex: 1; display: flex; flex-direction: column; position: relative; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 50px 18%; scroll-behavior: smooth; }
        .msg { margin-bottom: 40px; display: flex; gap: 24px; animation: msgAppear 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes msgAppear { from { opacity: 0; transform: translateY(15px); } }
        .avatar { width: 42px; height: 42px; border-radius: 14px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .ai-avatar { background: var(--accent); color: #fff; box-shadow: 0 0 20px rgba(46, 164, 79, 0.2); }
        .research-avatar { background: var(--research); color: white; box-shadow: 0 0 20px rgba(9, 105, 218, 0.2); }
        .user-avatar { background: #27272a; }
        .content { flex: 1; line-height: 1.8; font-size: 1.05rem; }
        pre { background: #000; padding: 20px; border-radius: 16px; border: 1px solid var(--border); margin: 20px 0; overflow-x: auto; }
        code { font-family: 'JetBrains Mono', monospace; color: #7ee787; }
        .input-deck { padding: 20px 18% 40px; }
        .bar { background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 24px; padding: 8px 10px 8px 24px; display: flex; align-items: center; gap: 15px; }
        textarea { flex: 1; background: none; border: none; color: #fff; outline: none; font-size: 1rem; resize: none; padding: 12px 0; }
        .icon-btn { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .icon-btn:hover { background: var(--glass); }
        .research-tag { font-size: 0.7rem; font-weight: 800; color: var(--research); text-transform: uppercase; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">HIMANSHU AI</div>
        <div class="nav-content">
            <div class="nav-btn" onclick="setMode('chat')"><span class="material-symbols-rounded">chat</span> Turbo Chat</div>
            <div id="res-btn" class="nav-btn" onclick="setMode('research')"><span class="material-symbols-rounded">analytics</span> Deep Insight</div>
            <div class="nav-btn" onclick="location.reload()"><span class="material-symbols-rounded">refresh</span> Reset Neural Link</div>
        </div>
        <div class="footer">
            Made By <strong>Mohsin Pasha</strong>
        </div>
    </nav>

    <main class="viewport">
        <div id="chat-flow">
            <div class="msg">
                <div class="avatar ai-avatar"><span class="material-symbols-rounded">code</span></div>
                <div class="content">
                    <strong>Himanshu AI | GitHub Models Online.</strong><br>
                    Running on GPT-4o architecture via GitHub Marketplace.
                    <ul>
                        <li>Use <code>/draw</code> for AI image creation.</li>
                        <li><strong>Deep Insight</strong> uses advanced reasoning for complex tasks.</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="input-deck">
            <div class="bar">
                <textarea id="main-in" placeholder="Ask anything..." rows="1"></textarea>
                <div class="icon-btn" style="color:var(--accent)" onclick="send()"><span class="material-symbols-rounded">send</span></div>
            </div>
        </div>
    </main>

    <script type="module">
        const GITHUB_PAT = "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";
        let currentMode = 'chat';

        window.setMode = (m) => {
            currentMode = m;
            document.getElementById('res-btn').className = m === 'research' ? 'nav-btn active-research' : 'nav-btn';
            document.getElementById('main-in').placeholder = m === 'research' ? 'Enter a complex query...' : 'Ask anything...';
        };

        window.send = async () => {
            const val = document.getElementById('main-in').value.trim();
            if(!val) return;

            addMsg(val, 'user');
            document.getElementById('main-in').value = '';

            if(val.toLowerCase().startsWith('/draw')) {
                const prompt = val.replace(/\/draw/i, '').trim();
                await generateImage(prompt || "a high-tech laboratory");
            } else {
                await callGitHubModel(val, currentMode);
            }
        };

        async function callGitHubModel(p, mode) {
            const roleLabel = mode === 'research' ? 'research' : 'ai';
            const msgObj = addMsg(mode === 'research' ? "Analyzing data..." : "Generating response...", roleLabel, true);
            
            // Model: gpt-4o-mini for chat, gpt-4o for research
            const modelName = mode === 'research' ? 'gpt-4o' : 'gpt-4o-mini';

            try {
                const res = await fetch('https://models.github.ai/inference/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${GITHUB_PAT}`,
                        'X-GitHub-Api-Version': '2022-11-28'
                    },
                    body: JSON.stringify({
                        model: modelName,
                        messages: [{ role: "user", content: p }],
                        temperature: 0.7
                    })
                });

                const data = await res.json();
                
                if (data.error) {
                    msgObj.querySelector('.content').innerText = "GitHub Error: " + data.error.message;
                    return;
                }

                const responseText = data.choices[0].message.content;
                msgObj.querySelector('.content').innerHTML = (mode === 'research' ? `<span class="research-tag">Deep Analysis Report</span><br>` : '') + parse(responseText);

            } catch (e) { 
                msgObj.querySelector('.content').innerText = "Connection failed. Please check your GitHub PAT permissions."; 
            }
        }

        async function generateImage(prompt) {
            const msgObj = addMsg(`Synthesizing Visual: ${prompt}`, 'ai', true);
            try {
                const img = await puter.ai.txt2img(prompt, { 
                    model: "ByteDance-Seed/Seedream-4.0", 
                    provider: "together-ai",
                    width: 1024,
                    height: 1024
                });
                msgObj.querySelector('.content').innerHTML = "";
                img.style.width = "100%"; 
                img.style.borderRadius = "16px";
                img.style.border = "1px solid var(--accent)";
                msgObj.querySelector('.content').appendChild(img);
            } catch (e) { 
                msgObj.querySelector('.content').innerText = "Image synthesis currently unavailable."; 
            }
        }

        function addMsg(text, role, pending = false) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<div class="avatar ${role}-avatar"><span class="material-symbols-rounded">${role==='user'?'person':(role==='research'?'analytics':'code')}</span></div><div class="content">${pending ? text : parse(text)}</div>`;
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            return div;
        }

        function parse(t) {
            return t.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                    .replace(/\n/g, '<br>');
        }

        document.getElementById('main-in').addEventListener('keydown', (e) => { if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); send(); }});
    </script>
</body>
</html>
