<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu AI | Omni-Core v14</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --admin: #ffcc00; --bg: #030305; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; overflow: hidden; height: 100vh; }
        
        /* AUTHENTICATION */
        #auth-gate { position: fixed; inset: 0; z-index: 5000; background: #000; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 380px; background: var(--glass); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; border: 1px solid var(--border); text-align: center; }

        /* LAYOUT */
        #main-app { display: none; height: 100vh; grid-template-columns: 280px 1fr; }
        .sidebar { background: #070709; border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; gap: 10px; }
        .workspace { display: flex; flex-direction: column; background: var(--bg); position: relative; }

        /* CHAT BUBBLES */
        #chat-flow { flex: 1; overflow-y: auto; padding: 40px 10%; display: flex; flex-direction: column; gap: 20px; }
        .msg { padding: 15px 20px; border-radius: 18px; max-width: 80%; line-height: 1.5; }
        .user-msg { align-self: flex-end; background: var(--accent); color: #000; font-weight: 600; }
        .ai-msg { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); }

        /* ADMIN OVERLAY */
        #admin-panel { 
            position: absolute; inset: 20px; background: rgba(5, 5, 5, 0.98); 
            border: 1px solid var(--admin); border-radius: 20px; z-index: 1000; 
            display: none; padding: 30px; overflow-y: auto;
        }

        .btn { padding: 12px 20px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; }
        .input-area { padding: 20px 10%; background: #0a0a0c; display: flex; gap: 15px; }
        input { flex: 1; background: var(--glass); border: 1px solid var(--border); padding: 15px; border-radius: 12px; color: white; outline: none; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; color: var(--admin); border-bottom: 1px solid var(--admin); padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="auth-card">
            <h1 style="color:var(--accent)">H-AI v14</h1>
            <input type="text" id="u-in" placeholder="Username" style="width:100%; margin-bottom:10px; padding:12px; border-radius:10px; border:1px solid var(--border); background:transparent; color:white;">
            <input type="password" id="p-in" placeholder="Password" style="width:100%; margin-bottom:20px; padding:12px; border-radius:10px; border:1px solid var(--border); background:transparent; color:white;">
            <button class="btn" style="width:100%; background:var(--accent); color:black;" onclick="auth('login')">LOGIN</button>
            <button class="btn" style="width:100%; background:transparent; color:white; border:1px solid var(--border); margin-top:10px;" onclick="auth('reg')">REGISTER</button>
        </div>
    </div>

    <div id="main-app">
        <aside class="sidebar">
            <h2 style="color:var(--accent)">OMNI-CORE</h2>
            <div id="user-display" style="padding:15px; background:var(--glass); border-radius:12px; font-weight:800; font-size:0.8rem;"></div>
            <button id="admin-btn" class="btn" style="display:none; background:var(--admin); color:black;" onclick="toggleAdmin()">ADMIN TOOLS</button>
            <button class="btn" style="margin-top:auto; background:rgba(255,0,0,0.1); color:red;" onclick="location.reload()">LOGOUT</button>
        </aside>

        <main class="workspace">
            <div id="admin-panel">
                <div style="display:flex; justify-content:space-between;">
                    <h2 style="color:var(--admin)">USER AUDIT & SURVEILLANCE</h2>
                    <button class="btn" style="background:var(--admin)" onclick="toggleAdmin()">CLOSE</button>
                </div>
                <table>
                    <thead><tr><th>User</th><th>Password</th><th>IP Origin</th><th>Last Message</th><th>Action</th></tr></thead>
                    <tbody id="admin-table"></tbody>
                </table>
            </div>

            <div id="chat-flow">
                <div class="msg ai-msg">Neural Link Active. How can Himanshu AI assist you today?</div>
            </div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your command..." onkeypress="if(event.key==='Enter') sendToAI()">
                <button class="btn" style="background:var(--accent); color:black;" onclick="sendToAI()">SEND</button>
            </div>
        </main>
    </div>

    <script>
        const API_KEY = "AIzaSyAIoMr29qRilRdjpSbZOfbNBT_FMFK1c30"; // Your Gemini Key
        const ADMIN = { u: "admin", p: "himanshu@2026" };
        let session = null;
        let userIP = "Fetching...";

        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => userIP = d.ip);

        function auth(mode) {
            const u = document.getElementById('u-in').value.trim();
            const p = document.getElementById('p-in').value.trim();
            if(!u || !p) return alert("Fill all fields");

            if(mode === 'reg') {
                if(localStorage.getItem(`v14_u_${u}`)) return alert("Username already taken!");
                localStorage.setItem(`v14_u_${u}`, JSON.stringify({ p, ip: userIP, lastMsg: "None" }));
                alert("Account Created!");
            } else {
                if(u === ADMIN.u && p === ADMIN.p) launch(u, true);
                else {
                    const data = JSON.parse(localStorage.getItem(`v14_u_${u}`));
                    if(data && data.p === p) launch(u, false);
                    else alert("Invalid Credentials");
                }
            }
        }

        function launch(user, isAdmin) {
            session = { user, isAdmin };
            document.getElementById('auth-gate').style.display = 'none';
            document.getElementById('main-app').style.display = 'grid';
            document.getElementById('user-display').innerText = `NODE: ${user.toUpperCase()}`;
            if(isAdmin) {
                document.getElementById('admin-btn').style.display = 'block';
                refreshAdminTable();
            }
        }

        async function sendToAI() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            // UI Update
            addBubble(val, 'user-msg');
            input.value = "";

            // Update Admin Surveillance Database
            if(!session.isAdmin) {
                let data = JSON.parse(localStorage.getItem(`v14_u_${session.user}`));
                data.lastMsg = val;
                localStorage.setItem(`v14_u_${session.user}`, JSON.stringify(data));
            }

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: val }] }] })
                });
                const data = await res.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                addBubble(aiResponse, 'ai-msg');
            } catch (e) {
                addBubble("API Connection Error. Verify Key.", 'ai-msg');
            }
        }

        function addBubble(text, type) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }

        function refreshAdminTable() {
            const tbody = document.getElementById('admin-table');
            tbody.innerHTML = "";
            Object.keys(localStorage).forEach(key => {
                if(key.startsWith('v14_u_')) {
                    const name = key.replace('v14_u_', '');
                    const data = JSON.parse(localStorage.getItem(key));
                    tbody.innerHTML += `<tr>
                        <td>${name}</td>
                        <td>${data.p}</td>
                        <td>${data.ip}</td>
                        <td style="color:var(--accent)">${data.lastMsg}</td>
                        <td><button class="btn" style="background:red; padding:5px 10px; font-size:0.7rem;" onclick="deleteUser('${key}')">DELETE</button></td>
                    </tr>`;
                }
            });
        }

        function deleteUser(key) {
            if(confirm("Permanently delete this node?")) {
                localStorage.removeItem(key);
                refreshAdminTable();
            }
        }

        function toggleAdmin() {
            const p = document.getElementById('admin-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
            if(p.style.display === 'block') refreshAdminTable();
        }
    </script>
</body>
</html>
